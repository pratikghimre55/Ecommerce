          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <h1>Contact</h1>
            <div class="content-form-page">
              <form role="form" class="form-horizontal form-without-legend" method = "POST">
                  {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                 <div class="row">
                  <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                    <div class="btn btn-primary">{{message}}</div>
                  </div>
                </div>
                {% endfor %}
                {% endif %}
                <div class="form-group">
                  <br>
                  <label class="col-lg-2 control-label" for="name">Name<span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name = "name" id="name" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="phone_no">Phone <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="tel" name = "phone_no" id="phone_no" class="form-control" required>
                  </div>
                </div>
                  <div class="form-group">
                  <label class="col-lg-2 control-label" for="address">Address<span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name = "address" id="address" class="form-control" required>
                  </div>
                </div>
                  <div class="form-group">
                  <label class="col-lg-2 control-label" for="message">message<span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="text" name = "message" id="message" class="form-control" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label" for="email_address">E-Mail <span class="require">*</span></label>
                  <div class="col-lg-8">
                    <input type="email" name="email_address" id="email_address" class="form-control" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                    <input class="btn btn-primary" type="submit" value="Submit" name = "signup">Continue</input>
                  </div>
                </div>
              </form>
            </div>
